<div class="login-container">
  <div class="login-card">
    <h2>Login to SGS TaskTracker</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" 
               [(ngModel)]="loginRequest.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               [(ngModel)]="loginRequest.password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
    <div class="demo-credentials">
      <h3>Demo Credentials:</h3>
      <p><strong>Super Admin:</strong> katlego / SuperAdmin123!</p>
      <p><strong>Regular User:</strong> john_doe / User123!</p>
    </div>
  </div>
</div>
